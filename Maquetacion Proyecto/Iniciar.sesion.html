<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Bree+Serif' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<title>Iniciar Sesion</title>
</head>
<body>
	<div class="center-block quitar-float text-center espacio-arriba">
		
		<nav class="se-gris padding-largo">
			<a href="menu.html"class="espacio-derecha">Menu</a>
			<a href="index.html"class="espacio-derecha">Salir</a>
		</nav>
		<section class="login">
			<h1 class="pacifico blue">¡Bienvenido a tu pagina de facturación!</h1>
			<h2>Iniciar sesión</h2>
			<img src="imagenes/factura.jpg">
			<fieldset>
				<legend>Usuario Administrador</legend>
				<form action="" method="POST" autocomplete="off">
					<div class="espacio">
						<label for="user" class="label">Usuario</label>
						<input id="user" type="text" name="pass" value="" title="Nombre del Usuario Administrador" placeholder="Usuario">
					</div>
					<div class="espacio">
						<label for="pass" class="label">Contraseña</label>
						<input id="pass" type="password" name="pass" value="" title="Contraseña" placeholder="Contraseña">
					</div>
					<div>
						<label for="f" class="label"></label>

						<input id="f" type="radio" name="sexo" value="0">
						<label for="f">Facturacion</label>

						<input id="i" type="radio" name="sexo" value="1">
						<label for="i">Inventario</label>
					</div>
					<input type="submit" value="Ingresar">
				</form>
			</fieldset>
		</section>
	</div>
	<footer >
		<ul class="no-lista">
			<li>Desarrollado por: Sandra Carrillo</li>
			<li>galeria</li>
			</ul>
	</footer>
</body>
</html>
